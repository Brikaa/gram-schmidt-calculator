<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="resources/math.min.js"></script>
    <script defer src="js/page.js"></script>
    <link rel="stylesheet" href="css/page.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gram-Schmidt Calculator</title>
</head>

<body>
    <h1>Gram-Schmidt Calculator</h1>
    <select name="vectors" id="vectors">
        <option value="" selected disabled hidden>Number of vectors</option>
        <option value="2">Two vectors</option>
        <option value="3">Three vectors</option>
    </select>
    <div id="vector-area">
    </div>
    <div id="control-buttons" class="control-buttons" style="visibility: hidden;">
        <button id="calculate">Calculate</button>
        <button id="clear">Clear</button>
    </div>
</body>

</html>
